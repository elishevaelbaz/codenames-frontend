<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <script type="text/javascript" src="src/fetch.js" defer></script>
  <script type="text/javascript" src="src/index.js" defer></script>
  <script type="text/javascript" src="src/modal.js" defer></script>
  <div>
    <section class="nav">
      <h1>CODENAMES</h1>
      <section class="nav-buttons">
        <button id="create-game-button">CREATE GAME</button>
        <button id="join-game-button">JOIN GAME</button>
      </section>
    </section>
    <div id="join-form-container">
      <form id="join-game-form" style="display:none">
        <label for="code">Please enter the room code for the game you would like to join:</label>
        <br>
        <input type="text" id="room-code-input" name="code" placeholder="Room code...">
        <input type="submit" value="Submit">
      </form>
      <p id="join-error-message" style = "color:red"></p>
    </div>
    <!-- <hr> -->
  </div>
  <div>
    <section id="game-info" style="display: none;">
      <p>words left<br><span id="words-left"></span></p>
      <p>room code<br><span id="room-code"></span></p>
      <p>turn<br><span id="team-color"></span></p>
    </section>
    <section id="word-container">

    </section>
    <section id="bottom-buttons" style="display: none;">
      <button id="spymaster-view-button">SPYMASTER VIEW</button>
      <button id="end-turn-button">END TURN</button>
    </section>
  </div>
  <div id="modal" style="display: none;" data-action="close">
    <button id="new-game-button">START NEW GAME</button>
    <p>Game Over</p>
    <p id="winner-tag"></p>
  </div>
</body>
</html>
