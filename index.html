<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <script type="text/javascript" src="src/index.js" defer></script>
  <script type="text/javascript" src="src/modal.js" defer></script>
  <div>
    <h1>Welcome to Codenames</h1>
    <button id="create-game-button">Create Game</button>
    <button id="join-game-button">Join Game</button>
    <div id="join-form-container">
      <form id="join-game-form" style="display:none">
        <label for="code">Please enter the room code for the game you would like to join:</label>
        <br>
        <input type="text" id="room-code-input" name="code" placeholder="Room code...">
        <input type="submit" value="Submit">
      </form>
      <p id="join-error-message" style = "color:red"></p>
    </div>
    <hr>
  </div>
  <div>
    <h3>Room Code: <span id="room-code"></span></h3>
    <h4>Words Left: <span id="words-left"></span></h4>
    <h4>Turn: <span id="team-color"></span></h4>
    <section id="word-container">

    </section>
    <button>Spymaster View</button>
    <button>End Turn</button>
  </div>
  <div id="modal" style="display: none;" data-action="close">
    <p>Game Over</p>
    <button id="new-game-button">Start New Game</button>
  </div>
</body>
</html>
